[EMC]
VERSION = 1.1
MACHINE = maho_mh400e
DEBUG = 0

[DISPLAY]
DISPLAY = axis
EDITOR = nano
INTRO_GRAPHIC = 
INTRO_TIME = 5

[TRAJ]
COORDINATES = X Y Z
NO_FORCE_HOMING = 1
MAX_LINEAR_VELOCITY = 100.0
DEFAULT_VELOCITY = 50.0

[JOINT_0]
AXIS = X
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 100.0
MIN_LIMIT = -200
MAX_LIMIT = 200
HOME_OFFSET = 0
HOME_SEARCH_VEL = 10.0
HOME_LATCH_VEL = 1.0
HOME_FINAL_VEL = 5.0
HOME = 0

[JOINT_1]
AXIS = Y
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 100.0
MIN_LIMIT = -150
MAX_LIMIT = 150
HOME_OFFSET = 0
HOME_SEARCH_VEL = 10.0
HOME_LATCH_VEL = 1.0
HOME_FINAL_VEL = 5.0
HOME = 0

[JOINT_2]
AXIS = Z
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 100.0
MIN_LIMIT = -100
MAX_LIMIT = 0
HOME_OFFSET = 0
HOME_SEARCH_VEL = 10.0
HOME_LATCH_VEL = 1.0
HOME_FINAL_VEL = 5.0
HOME = 0

[HAL]
HALFILE = maho_mh400e.hal

[HOSTMOT2]
DRIVER = hm2_eth
BOARD_IP = 192.168.1.121
CONFIG = "num_encoders=3 num_pwmgens=0 num_stepgens=0 sserial_port_0=2"

[EMCIO]
CYCLE_TIME = 0.010

[TASK]
TASK = milltask

[KINS]
KINEMATICS = trivkins
JOINTS = 3

[AXIS_X]
MIN_LIMIT = -200
MAX_LIMIT = 200
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 100.0

[AXIS_Y]
MIN_LIMIT = -150
MAX_LIMIT = 150
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 100.0

[AXIS_Z]
MIN_LIMIT = -100
MAX_LIMIT = 0
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 100.0

[RS274NGC]
PARAMETER_FILE = maho_mh400e.var

